<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags Em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br>
    sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li><abbr title="&lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="&lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title="&lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="&lt;ol&gt;">Lista Organizada</abbr></li>
        <li><abbr title="&lt;ul&gt;">Lista Desorganizada</abbr></li>
        <li><abbr title="&lt;a&gt;">Links</abbr></li>
        <li><abbr title="&lt;abbr&gt;">Abreviações</abbr></li>
    </ul>
</body>
</html>
