<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
        }

        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        #cor {
            background-color: gray;
            color: white;
            
        }
    </style>
</head>
<body>
    <table>
        <tr id="cor">
            <td rowspan="2">Área</td>
            <td rowspan="2">Disciplinas</td>
            <td colspan="2">Notas</td>
            <td rowspan="2">Média</td>
        </tr>

        <tr id="cor">

        </tr>

        <tr>
            <td rowspan="5">Exatas</td>
        </tr>

        </tr>

        <tr>

        </tr>

        <tr>

            <td>0.0</td>
        </tr>

        <tr>

        </tr>

        <tr id="cor">

        <tr>

        </tr>

        <tr>

            <td>0.0</td>
        </tr>

        <tr id="cor">
            <td colspan="4">Média de Humanas</td>

    </table>
</body>
</html>
